<!doctype html>
<html>
    <head>
        <title>Doodle Blaze stick figure animator</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <meta name = "viewport" content = "user-scalable=no, width=device-height">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="stick.css">
    </head>
    <body>

        <div class="navbar" role="navigation">
            <div class="Xcontainer">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DoodleBlaze Editor</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="home" class="active"><a href="/">Home</a></li>
                        <li>
                            <div class="btn-group navbar-form">
                                <button id="play" title="play animation" type="button" class="btn btn-default"><i class="icon-play"> Play</i></button>
                                <button id="new" title="new animation" type="button" class="btn btn-default"><i class="icon-edit"> New</i></button>
                                <button id="save" title="save animation" type="button" class="btn btn-default"><i class="icon-save"></i> Save</button>
                                <button id="load" title="load animation" type="button" class="btn btn-default"><i class="icon-save"></i> Load</button>
                            </div>
                        </li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </div><!-- /.navbar -->
        <div class="Xcontainer">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-6 col-sm-1 col-lg-1 sidebar-offcanvas" id="leftsidebar" role="navigation">
                    <div class="well sidebar-nav">
                        <ul class="nav">
                            <li>Local Figures</li>
                            <li>
                                <div class="nopad" style="overflow: auto; left:0" id="figcont">
                                    <div style="overflow:auto" id="figures">
                                    </div>
                                </div>
                            </li>
                            <i class="render render-root makefig icon-save icon-2x icon-border" title="color"></i>
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
                <div class="col-xs-12 col-sm-9 col-lg-9" id="stage">
                    <p class="pull-right visible-xs">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                    </p>
                    <div class="jumbotron nopad">
                        <div id="playbackstage" class="nopad" style="top:0;left:0; width: 100%; height: 100%; top: 0px; left: 0px;"></div>
                        <div id="canvas" class="nopad" style="top:0;left:0; width: 100%; height: 100%; top: 0px; left: 0px;"></div>
                    </div>                       
                </div><!--/span-->

                <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="well sidebar-nav">
                        <ul class="nav">
                            <li>Shape Tools</li>                          
                            <div style="display:none;float: left" class="infobox"> 

                                <div class="render-any" style="background-color: #7ca0a5; -webkit-border-radius: 5px;/*height: 32px;*/">
                                    Add elements<br/><br/><br/><br/>
                                    <i class="render-any line icon-minus icon-2x icon-border" title="line"></i>                    
                                    <i class="render-any circle icon-circle icon-2x icon-border" title="circle"></i>
                                    <i class="render-any image icon-picture icon-2x icon-border" title="image"></i>
                                    <br/><br/><br/><br/>
                                    <i class="render-any delete icon-trash icon-2x icon-border" title="delete"></i>
                                    <i class="render-any delete icon-resize-full icon-2x icon-border" title="resize"></i>
                                    <br/><br/><br/>Color<br/><br/>
                                    <i class="render render-circle render-line color icon-circle-blank icon-2x icon-border" title="color"></i>
                                    <i class="render render-circle colorfill icon-circle icon-2x icon-border" title="colorfill"></i>
                                    <br/><br/>
                                </div>
                            </div>
                            <div id="info" style="float: left">
                                <div style="float:left;margin-top: 7px;font-size: large">
                                    <div class="render-any"><b>Angle:</b> <span id="angle"></span>&deg;</div>
                                    <div class="render render-circle render-line"><b>Length:</b> <span id="length"></span>px</div>
                                    <div class="render render-circle render-line"><b>Width:</b> <span id="width"></span>px</div>
                                </div>
                            </div>
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
            </div><!--/row-->
        </div>        



        <div style="float: right">


            <span class="delete shape_selected"><img src="edit-delete.png"></span> 

            <span id="lockswitch">
                <img src="object-locked.png" id="locked" title="unlock the length of a segment">
                <img src="object-unlocked.png" id="unlocked" style="display:none" title="lock the length of a segment">
            </span>

            <span onclick="$('#about').show();"><img src="help-about.png" title="show help or about"></span> 
        </div>
        <!--/div-->



        <div style="height: 149px;bottom:0px;position:absolute;width:100%;border: 0; margin: 0; padding: 0;background-color: #DFE8F6;"  id="timecont">
            <div style="height: 149px;position: absolute;overflow-x:scroll; width: 100%;border: 0; margin: 0; padding: 0;" id="timescroll">
                <table style="border: 0; margin: 0; padding: 0">
                    <tbody style="border: 0; margin: 0; padding: 0;">
                        <tr style="border: 0; margin: 0; padding: 0" id="timeline">
                            <td id="next">
                                <div style="width: 120px;">
                                    <span style="font-size: 90px;color: #507D2A;float:left">+</span>
                                    <br><br>
                                    <span>Add new frame</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="colorpicker" style="top: 0px; left: 0px; position: absolute;display:none"><button onclick="picked_color();" style="font-size: xx-large">Done</button></div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/raphael.js"></script>
        <script type="text/javascript" src="js/colorwheel.js"></script>
       

        <script src="js/figure.js" type="text/javascript"></script>
        <script src="js/frame.js" type="text/javascript"></script>
        <script src="js/stick.js" type="text/javascript"></script>
    </body>
</html>
